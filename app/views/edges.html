<h1>Edges</h1>

<div class="row">
<div class="form-group col-xs-3">
  <label for="">Search</label>
  <input type="search" name="search" ng-model="filterBy.search" class="form-control">
</div>
<div class="form-group col-xs-3">
  <label for="">Category</label>
  <select 
    name="category" 
    ng-model="filterBy.category" 
    ng-options="c.name for c in categories"
    class="form-control"></select>
</div>
<div class="form-group col-xs-3">
  <label for="">Rank</label>
  <select 
    name="rank" 
    ng-model="filterBy.rank" 
    ng-options="c.name for c in ranks"
    class="form-control"></select>
</div>
</div>
<ul>
  <li ng-repeat-start="edge in edges | filter:{name: filterBy.search} | edges:filterBy" ng-click="selectEdge(edge)">
    <span class="label label-default">{{edge.category.name}}</span>
    {{edge.name}}
    <span class="text-muted">
      ({{displayRequirements(edge.requirements)}})
    </span>
  </li>
  <li ng-repeat-end ng-show="isSelected(edge)">
    {{edge.description}}
  </li>
</ul>
